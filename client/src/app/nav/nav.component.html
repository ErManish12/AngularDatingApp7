<div class="toolbar" role="banner">
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dating App</a>
        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Switch account</a>
            </li>
            <li class="nav-item" (click)="logout()">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>

          <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggel text-light text-decoration-none" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu" *dropdownMenu>
              <a class="dropdown-item">Edit Profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>

          <form  *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input name="UserName" [(ngModel)]="model.UserName" class="form-control me-2" type="text" placeholder="Username">
            <input name="Password" [(ngModel)]="model.Password" class="form-control me-2" type="password" placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
